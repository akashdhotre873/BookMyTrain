<html>
    <head>
        <style type="text/css">
            .topcorner1{
              position:absolute;
              top:0;
              right:150;
            }
           </style>
           <style type="text/css">
            .topcorner2{
              position:absolute;
              top:0;
              right:20;
            }
           </style>
    </head>
    <body>
        <h2 class="topcorner1"><a href="/home">Home</a></h2>
        <h2 class="topcorner2"><a href="/logout">Log Out</a></h2>
        <table>
            <tr>
                <td><h2>Amount in your wallet is</h2></td>
                <td><h2>{{amount}}</h2></td>
            </tr>
        </table>
        <form method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td style="text-align:left" colspan="2">
                        <h2>Add Money</h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="amount">
                    </td>
                    <td>
                        <input type="Submit" value="Add">
                    </td>
                </tr>
            </table>
        </form>
        <div>
            {% for message in messages %}
              <h4>{{message}}</h4>
            {% endfor %}
        </div>

    </body>
</html>
