<html>
    <head>
        <style type="text/css">
            .topcorner{
              position:absolute;
              top:0;
              right:20;
            }
           </style>
    </head>
    <body>

        <h2 class="topcorner"><a href="/logout">Log Out</a></h2>
        <table>
            <tr>
                <td><h2 style="color:blue">{{user.first_name}}</h2></td>
                <td><h2 style="color:blue">{{user.last_name}}</h2></td>
                <td><a href="/wallet/mybookings"><h2>My Bookings</h2></a></td>
                <td>&nbsp;&nbsp;&nbsp;</td>
                <td><a href="/wallet"><h2>My Wallet</h2></a></td>
            </tr>
        </table>
        <form method='POST'>
            {% csrf_token %}
            <table name="Search Train" >
                <tr>
                    <td>
                        <p>Source : </p> 
                    </td>
                    <td>
                        <input type="text" name="source" placeholder="Enter source" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>Destination : </p>
                    </td>
                    <td>
                        <input type="text" name="destination" placeholder="Enter destination" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>Coach Type : </p>
                    </td>
                    <td>
                        <input type="radio" name="coach_type" value="FC"> First Class <br>
                        <input type="radio" name="coach_type" value="SC"> Second Class <br>
                        <input type="radio" name="coach_type" value="sleeper"> Sleeper <br>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p>Date : </p> 
                    </td>
                    <td>
                        <input type="date" name="date" required>
                    </td>
                </tr>
                
                <tr>
                    <td style="text-align:center" colspan="2">
                        <input type="Submit" name="Search" value="Search">
                    </td>
                </tr>
            </table>
        </form>

        <div>
            {% for message in messages %}
              <h4>{{message}}</h4>
            {% endfor %}
        </div>
        
    </body>
</html>
