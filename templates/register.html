{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'register_style.css' %}">
   
  </head>
  <body>
 <img src="{% static 'hog.png' %}" width="100%" height="100%">
<form class="box" method="post">
   {% csrf_token %}
  <h1>Register</h1>
  <input type="text" name="first_name" placeholder="First Name" required>
  <input type="text" name="last_name" placeholder="Last Name" required>
  <input type="text" name="username" placeholder="Username" required>
  <input type="text" name="email" placeholder="Enter your email" required>
  <input type="password" name="password1" placeholder="Enter a Password" required>
  <input type="password" name="password2" placeholder="Confirm the Password" required>
  <input type="submit"  value="Register">
  <div>
      {% for message in messages %}
        <h3>{{message}}</h3>
      {% endfor %}
  </div>

</form>


  </body>
</html>
